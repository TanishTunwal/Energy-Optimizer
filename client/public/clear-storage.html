<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage - Renewable Energy Optimizer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #2563eb; }
        .success { color: #16a34a; padding: 10px; background: #f0fdf4; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Clear Browser Storage</h1>
    <p>If you're experiencing login issues, click the button below to clear your browser storage:</p>
    
    <button onclick="clearStorage()">Clear Storage & Reload</button>
    
    <div id="message"></div>
    
    <p><a href="/">← Back to Application</a></p>
    
    <script>
        function clearStorage() {
            try {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.clear();
                sessionStorage.clear();
                
                document.getElementById('message').innerHTML = 
                    '<div class="success">✅ Storage cleared successfully! Redirecting...</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div style="color: red;">❌ Error clearing storage: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
